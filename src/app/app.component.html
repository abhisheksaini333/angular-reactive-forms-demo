<div class="container">
  <h1>Reactive Forms Demo</h1>
  <div class="card signupForm">
    <div class="card-header">Sign Up</div>
    <div class="card-body">
      <form (ngSubmit)="onFormSubmit()" [formGroup]="registerForm">
        <div class="form-row row">
          <div class="form-group col-2">
            <label>Title</label>
            <select class="form-control" formControlName="title">
              <option value="">Select</option>
              <option value="Mr">Mr</option>
              <option value="Mrs">Mrs</option>
              <option value="Miss">Miss</option>
              <option value="Ms">Ms</option>
            </select>
            <!-- Show validation messages -->
            <div *ngIf="submitted && f.title.errors && f.title.errors.required" class="text-danger">required</div>
          </div>
          <div class="form-group col-5">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName"/>
            <div *ngIf="submitted && f.firstName.errors && f.firstName.errors.required" class="text-danger">First Name is required</div>
          </div>
          <div class="form-group col-5">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName"/>
            <div *ngIf="submitted && f.lastName.errors && f.lastName.errors.required" class="text-danger">Last Name is required</div>
          </div>
        </div>
        <br/>
        <div class="form-row row">
          <div class="form-group col-4">
            <label>Date of Birth</label>
            <input type="date" class="form-control" formControlName="dob"/>
            <div *ngIf="submitted && f.dob.errors && f.dob.errors.required" class="text-danger">DOB is required</div>
          </div>
          <div class="form-group col-2">
            <label>Age</label>
            <input type="text" class="form-control" formControlName="age"/>
            <div *ngIf="submitted && f.age.errors && f.age.errors.required" class="text-danger">Age is required</div>
          </div>
          <div class="form-group col-6">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email"/>
            <div *ngIf="submitted && f.email.errors && f.email.errors.required" class="text-danger">Email is required</div>
            <div *ngIf="submitted && f.email.errors && f.email.errors.email" class="text-danger">Email format is not correct</div>
          </div>
        </div>
        <br/>
        <div class="form-row row">
          <div class="form-group col-6">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password"/>
            <div *ngIf="submitted && f.password.errors && f.password.errors.required" class="text-danger">Password is required</div>
            <div *ngIf="submitted && f.password.errors && f.password.errors.minlength" class="text-danger">Password must be 6 characters long</div>
          </div>
          <div class="form-group col-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword"/>
            <div *ngIf="submitted && f.confirmPassword.errors && f.confirmPassword.errors.required" class="text-danger">Password confirmation is required</div>
            <div *ngIf="submitted && f.confirmPassword.errors && f.confirmPassword.errors.mustMatch" class="text-danger">Passwords don't match</div>
          </div>
        </div>
        <br/>
        <br/>
        <div class="text-center">
          <button class="btn btn-primary m-2" type="submit">Submit</button>
          <button class="btn btn-secondary" type="reset">Reset</button>
        </div>
        <br/>
          <button class="btn btn-primary m-2" (click)="pathTheValue()">Patch Value</button>
          <button class="btn btn-primary m-2" (click)="resetTheForm()">Reset Form</button>
          <button class="btn btn-primary m-2" (click)="setValidationOnAge()">Set Validation on Age</button>
          <button class="btn btn-primary m-2" (click)="removeValidationOnAge()">Remove Validation on Age</button>
      </form>
    </div>
  </div>
</div>
